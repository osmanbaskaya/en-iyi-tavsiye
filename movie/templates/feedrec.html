{% extends "base.html" %}
{% block body %}
<div id="main">
</br>
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap-button.js"></script>

{% for f in unrated_items %}
<div class="btn-group" data-toggle="buttons-radio">
    <a href="/movie/detail/{{f.pk}}">{{f.name}}</a>
      {%for v in rlist %}
      <input name="rgroup_{{f.pk}}" type=radio onclick="$.get('/movie/rate/?item_id={{f.pk}}&rating={{v}}');" > {{v}} 
      {% endfor %}
</div>
{% endfor %}
</form>
</div>
{% endblock %}
