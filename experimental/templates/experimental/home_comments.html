    <div style="min-width:250px"><img width="30px" height="60px" src="{{c.user.profile.pic_url}}"/><input readonly type="text" value="{{c.comment}}"/></div>

</form>
<button class="btn btn-primary" onclick="addcomment({{item.pk}});">comment</button>
</div>
